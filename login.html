<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Secreto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe4e1; /* Rosa claro para o fundo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #5e5e5e;

            /* Adicionado para a transição de fade-out */
            transition: opacity 0.5s ease-out; /* Transição de opacidade de 0.5 segundos */
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h2 {
            color: #d6336c; /* Rosa mais forte */
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .input-group input {
            width: calc(100% - 20px); /* Ajusta a largura para padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            background-color: #ff1493; /* Rosa choque */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e0007d; /* Rosa choque mais escuro no hover */
        }
        #mensagem-erro {
            color: #e74c3c; /* Vermelho para erro */
            margin-top: 15px;
            font-weight: bold;
            display: none; /* Escondido por padrão */
        }

        /* Responsividade básica */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
            }
            .input-group input {
                width: calc(100% - 16px); /* Ajusta a largura para telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo(a), Meu Amor!</h2>
        <p>Para entrar, por favor, digite o seu código secreto.</p>
        <div class="input-group">
            <label for="username">Login:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button onclick="fazerLogin()">Entrar</button>
        <p id="mensagem-erro">Login ou senha incorretos. Tente novamente!</p>
    </div>

    <script>
        function fazerLogin() {
            // Defina AQUI o login e a senha corretos
            const loginCorreto = "amor"; 
            const senhaCorreta = "eterno"; 

            const loginDigitado = document.getElementById("username").value;
            const senhaDigitada = document.getElementById("password").value;
            const mensagemErro = document.getElementById("mensagem-erro");

            if (loginDigitado === loginCorreto && senhaDigitada === senhaCorreta) {
                // Adiciona a classe para iniciar o fade-out
                document.body.style.opacity = 0; 
                
                // Redireciona APÓS a transição de fade-out (0.5 segundos)
                setTimeout(function() {
                    window.location.href = "meu_dia_dos_namorados.html"; 
                }, 500); // 500 milissegundos = 0.5 segundos, igual à duração da transição CSS
            } else {
                // Se incorreto, mostra a mensagem de erro
                mensagemErro.style.display = "block"; 
            }
        }

        // Opcional: Permite pressionar Enter para logar
        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                fazerLogin();
            }
        });
    </script>
</body>
</html>
